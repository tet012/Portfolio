    <title>teto</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="overscroll-contain max-h-screen">
    <div class="grid md:grid-cols-10 grid-cols-1">
        <div id="sidebar"
            class="md:h-svh md:col-span-1 flex md:flex-col justify-between md:justify-normal p-4 top-2 left-2 border-r border-neutral-100">
            <div id="logo">
                <h1 class="">teto</h1>
            </div>

            <div id="menu" class="flex md:h-svh md:flex-col flex-row justify-center md:gap-0">
                <!-- Project names will be inserted here -->
            </div>

            <div id="socials" class="flex md:flex-col flex-row gap-x-4 justify-center">
                <p class="text-neutral-400 hover:text-neutral-950 transition cursor-pointer hover:underline">About</p>
            </div>
        </div>

        <div id="content" class="col-span-1 md:col-span-9 flex flex-col overflow-auto h-svh bg-neutral-50">
            <div class="flex flex-col gap-96 pb-24 " id="projects"></div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
